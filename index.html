<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src = "script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <p>Choose either rock, paper, or scissors to see if you can beat the computer. First to 5 wins!</p>
    <div class= "buttonSelectors">
        <button id="rockButton">Rock</button>
        <button id="paperButton">Paper</button>
        <button id="scissorsButton">Scissors</button>
    </div>
    <div class = "textContent" id="textDisplay">

    </div>
    <div class = "restartButton">
        <button id="startOver">Restart</button>
    </div>
</body>
</html>
